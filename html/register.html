<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_User_Registration</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            Register
        </h1>
        <div class="fullNameDiv">
            <label for="fullName" class="labelfullName">Full Name</label>
            <input id="fullName" type="text" class="registerInputBox" placeholder="Enter full name here">
        </div>
        <div class="emailDiv">
            <label for="email" class="labelEmail">Email</label>
            <input id="email" type="email" class="registerInputBox" placeholder="Enter your Email ID">
        </div>
        <div class="passwordDiv">
            <label for="password" class="labelPassword">Password</label>
            <input id="password" type="password" class="registerInputBox" placeholder="Enter password">
        </div>
        <div class="password1Div">
            <label for="password1" class="labelPassword1">Confirm Password</label>
            <input id="password1" type="password" class="registerInputBox" placeholder="Re-enter password">
        </div>
        <div class="registerSubmitDiv">
            <a href="register-success.html"><button type="submit" class="registerButton">Register</button></a>
        </div>
        
    </div>
</body>
</html>
