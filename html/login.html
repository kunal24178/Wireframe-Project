<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            Login
        </h1>
        <div class="emailDiv">
            <label for="email" class="labelEmail">Email</label>
            <input id="email" type="email" class="registerInputBox" placeholder="Enter registered Email ID">
        </div>
        <div class="passwordDiv">
            <label for="password" class="labelPassword">Password</label>
            <input id="password" type="password" class="registerInputBox" placeholder="Enter Password">
        </div>
        <div class="registerSubmitDiv">
            <a href="login-success.html"><button type="submit" class="registerButton">Login</button></a>
        </div>
        
    </div>
</body>
</html>
